<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>Web Vulnerability Scanner</title>
</head>
<body>
  <h1>Welcome to the Web Vulnerability Scanner</h1>

  </form>
</body>
